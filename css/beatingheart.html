<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            width: 600px;
            height: 500px;
            border: 1px solid red;
            position: relative;
        }
        .left,.right,.center{
            position: absolute;
            left:50%;
            top: 50%;
            width: 100px;
            height: 100px;
            border: 1px solid red;
            transform:  translate(-50%, -50%);
        }
    </style>
    <title>beating heart</title>
</head>
<body>
    <div class="container">
        <div class="left">zuo</div>
        <div class="right">you</div>
        <div class="center">zhong</div>
    </div>
</body>
</html>
